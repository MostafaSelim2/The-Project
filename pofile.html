<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    
    body {
      background: linear-gradient(to bottom, #0a47a9, #d0d8f0);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 60px 0; /* المسافة من فوق وتحت */
      /* احذف أو علّق السطور دي 👇 */
      /* display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; */
    }
    
    
    
    
    .profile-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      margin: 0 auto; /* توسيط أفقي فقط */
    }
    
    
    
    .header {
      text-align: center;
      padding: 30px 0 10px;
      color: #003366;
      font-size: 24px;
      font-weight: bold;
    }
    
    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .profile-pic img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: white;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    .info-box {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .info-box i {
      font-size: 20px;
      color: #333;
    }
    
    .info-box span {
      font-weight: bold;
    }
    
    .logout-button {
      background-color: #0a4abf;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .logout-button:hover {
      background-color: #083a94;
    }
  </style>
  <div class="profile-container">
    <div class="header">الملف الشخصي</div>

    <div class="profile-pic">
      <img src="profile photo.jpg" alt="الصورة الشخصية" />
    </div>

    <div class="info-box">
      <i class="fa fa-user"></i>
      <div>
        <div>الاسم</div>
        <span>abaza</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-envelope"></i>
      <div>
        <div>البريد الإلكتروني</div>
        <span>abaza@gmail.com</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-phone"></i>
      <div>
        <div>رقم الهاتف</div>
        <span>36236363</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-building"></i>
      <div>
        <div>المحافظة</div>
        <span>الغربية</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-user-circle"></i>
      <div>
        <div>نوع الحساب</div>
        <span>مستخدم عادي</span>
      </div>
    </div>

    <button class="logout-button">تسجيل الخروج</button>
  </div>

</body>
</html>
