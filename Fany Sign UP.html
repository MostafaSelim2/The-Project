<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الوظيفة والخدمات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <style>
        /* استيراد خط عربي */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(to bottom, #0a47a9, #d0d8f0);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
        }
        
        h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            height: 23px;
            align-items: center;
        }
        
        .input-group i {
            /* display: flex;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            color: #777;
            font-size: 16px;
            margin-left: -10px;
             */
            margin-right: 10px; 
            margin-left: 10px;
            color: #777;
            font-size: 16px;
        }
        
        .toggle-password {
            cursor: pointer;
            transition: color 0.3s ease;
        }
          
        .toggle-password:hover {
        color: #007bff; 
        }
        
        .input-group input {
            border: none;
            outline: none;
            flex: 1; 
            font-size: 16px;
            text-align: right;
        }
        
        .input-group select {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
            border: none;
            outline: none;
        }
        
        select {
            appearance: none;
            background-color: white;
            cursor: pointer;
        }
        
        label {
            font-size: 16px;
            font-weight: bold;
            color: #003366;
            text-align: right;
            display: block;
            margin-bottom: 5px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }
        
        button {
            background: #0a47a9;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        
        button:hover {
            background: #083a85;
        }
    </style>
    <div class="container">
        <h2>اختيار الوظيفة والخدمات</h2>
        <form>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور" required>
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>

            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input type="tel" placeholder="أدخل رقم هاتفك" required>
            </div>

            <label>اختر وظيفتك:</label>
            <div class="input-group">
                <select required>
                    <option value="">اختر الوظيفة</option>
                    <option value="developer">فني ألمونيوم</option>
                    <option value="designer">فني أثاث</option>
                    <option value="manager">كهربائي</option>
                    <option value="manager">نجار</option>
                    <option value="manager">فني سخانات</option>
                    <option value="manager">سباك</option>
                    <option value="manager">قدرات خاصه</option>
                    <option value="manager">تنظيف</option>


                </select>
            </div>

            <label>اختر المحافظة:</label>
            <div class="input-group">
                <select required>
                    <option value="">اختر المحافظة</option>
                    <option value="cairo">القاهرة</option>
                    <option value="alex">الإسكندرية</option>
                    <option value="giza">بورسعيد</option>
                    <option value="giza">دمياط</option>
                    <option value="giza">القليوبية</option>
                    <option value="giza">أسوان</option>
                    <option value="giza">الدقهلية</option>
                    <option value="giza">كفر الشيخ</option>
                    <option value="giza">المنيا</option>
                    <option value="giza">الفيوم</option>
                    <option value="giza">الإسماعيلية</option>
                    <option value="giza">أسيوط</option>
                    <option value="giza">الأقصر</option>
                    <option value="giza">البحيرة</option>
                    <option value="giza">بني سويف</option>
                    <option value="giza">الجيزة</option>
                    <option value="giza">سوهاج</option>
                    <option value="giza">الغربية</option>
                    <option value="giza">مطروح</option>
                    <option value="giza">الوادي الجديد</option>
                </select>
            </div>

            <button type="submit">حفظ</button>
        </form>
    </div>

    <!-- لإظهار و اخفاء الباسورد -->
    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('input[type="password"]');
    
        togglePassword.addEventListener('click', function () {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
