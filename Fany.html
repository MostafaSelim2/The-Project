<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الوظيفة والخدمات</title>
    <link rel="stylesheet" href="Fany Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>اختيار الوظيفة والخدمات</h2>
        <form>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input type="tel" placeholder="أدخل رقم هاتفك" required>
            </div>

            <label>اختر وظيفتك:</label>
            <div class="input-group">
                <select required>
                    <option value="">اختر الوظيفة</option>
                    <option value="developer">مبرمج</option>
                    <option value="designer">مصمم</option>
                    <option value="manager">مدير</option>
                </select>
            </div>

            <label>اختر المحافظة:</label>
            <div class="input-group">
                <select required>
                    <option value="">اختر المحافظة</option>
                    <option value="cairo">القاهرة</option>
                    <option value="alex">الإسكندرية</option>
                    <option value="giza">الجيزة</option>
                </select>
            </div>

            <div class="checkbox-container">
                <label for="colorblind">هل لديك عمى ألوان؟</label>
                <input type="checkbox" id="colorblind">
            </div>

            <button type="submit">حفظ</button>
        </form>
    </div>
</body>
</html>
