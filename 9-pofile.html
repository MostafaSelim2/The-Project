<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="10-prfile style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="profile-container">
    <div class="header">الملف الشخصي</div>

    <div class="profile-pic">
      <img src="profile photo.jpg" alt="الصورة الشخصية" />
    </div>

    <div class="info-box">
      <i class="fa fa-user"></i>
      <div>
        <div>الاسم</div>
        <span>abaza</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-envelope"></i>
      <div>
        <div>البريد الإلكتروني</div>
        <span>abaza@gmail.com</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-phone"></i>
      <div>
        <div>رقم الهاتف</div>
        <span>36236363</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-building"></i>
      <div>
        <div>المحافظة</div>
        <span>الغربية</span>
      </div>
    </div>

    <div class="info-box">
      <i class="fa fa-user-circle"></i>
      <div>
        <div>نوع الحساب</div>
        <span>مستخدم عادي</span>
      </div>
    </div>

    <button class="logout-button">تسجيل الخروج</button>
  </div>

</body>
</html>
